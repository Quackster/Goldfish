name: Create Pre-Release

on:
  push:
    branches:
      - "master"

jobs:
  pre-release-linux:
    permissions: write-all
    
    name: "Pre Release - Linux"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'
      - name: Build command with Gradle
        run: ./gradlew build
      - name: Build jar with Gradle
        run: ./gradlew fatJar
      - name: Rename files
        run: cp Client/build/libs/Client-all.jar Goldfish.jar
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-linux"
          prerelease: true
          title: "Development Build - Linux"
          files: |
            Goldfish.jar
  pre-release-windows:
    permissions: write-all
    
    name: "Pre Release - Windows"
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'
      - name: Build command with Gradle
        run: gradlew.bat build
      - name: Build jar with Gradle
        run: gradlew.bat fatJar
      - name: Rename files
        run: cp Client/build/libs/Client-all.jar Goldfish.jar
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-win"
          prerelease: true
          title: "Development Build - Windows"
          files: |
            Goldfish.jar